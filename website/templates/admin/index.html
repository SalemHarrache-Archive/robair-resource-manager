{% extends "_layout.jinja2" %}

{% block content %}

<div class="container">

<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="active"><a href="{{ url_for('admin.index') }}" data-toggle="tab">Admin</a></li>
    <li><a href="http://air.imag.fr/mediawiki/index.php/RobAIR2013" data-toggle="tab">Pr√©sentation du projet</a></li>
    <li><a href="https://github.com/SalemHarrache/robair-resource-manager" data-toggle="tab">Github</a></li>
    <!-- <li><a   class="btn-primary"href="/logout" data-toggle="tab">Logout</a></li> -->
    <li class="pull-right">
        <form style="margin: 0 0 0px;" method="GET" action="/logout">
            <button style="margin-top:3px" class="btn btn-danger" type="submit">Logout</button>
        </form>
    </li>
  </ul>
</div>

<table class="table table-striped table-bordered model-list">
    <thead>
        <tr>
            <th>Id</th>
            <th>Key</th>
            <th>Start</th>
            <th>End</th>
            <th class="span1">&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.key }}</td>
                <td>{{ item.start.strftime('%d-%m-%Y %H:%M') }}</td>
                <td>{{ item.end.strftime('%d-%m-%Y %H:%M') }}</td>
                <td>
                    <form class="icon" method="POST" action="{{ url_for('admin.delete', id=item.id) }}">
                        <button onclick="return confirm('You sure you want to delete this item?');">
                            <i class="icon-remove"></i>
                        </button>
                    </form>
                </td>
            </tr>
         {% endfor %}
    </tbody>
</table>
</div>

{% endblock content %}
